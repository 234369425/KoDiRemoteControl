<html>
<head lang="ch">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="assets/fabric.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <style>

        body {
            text-align: center;
        }

        .channel-choose {
            font-size: 0.45rem;
            color: blue;
        }

        .channel-choose img {
            width: 90%;
            height: 2rem;
            margin-top: 0.2rem;
        }

        .control-btn {
            width: 1.8rem;
            vertical-align: middle;
            font-size: .6rem;
            line-height: .2rem;
            color: yellow;
            height: 1.2rem;
            margin: .25rem;
        }
    </style>
</head>

<body>
<div class="container" id="main">
    <div class="row text-right">
        <i style="font-family: 'STXingkai'">KoDi: V{{version.major+'.'+version.minor}} Aladdin&nbsp;&nbsp;</i>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-lg btn-danger" onclick="exec('Application.SetVolume',{volume:0})">
                <i class="glyphicon glyphicon-volume-off"></i>
            </button>
        </div>
        <div class="col-xs-3 col-xs-offset-6 text-center">
            <button class="btn btn-lg btn-primary" onclick="exec('Input.Back')">
                <i class="glyphicon glyphicon-off"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-4">
            <button class=" control-btn btn btn-success" onclick="exec('Input.Up')">
                <i class="glyphicon glyphicon-triangle-top"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-1 right">
            <button class="control-btn btn btn-success" onclick="exec('Input.Left')">
                <i class="glyphicon glyphicon-triangle-left"></i>
            </button>
        </div>
        <div class="col-xs-3">
            <button class=" control-btn btn btn-warning" onclick="exec('Input.Select')">&bigcirc;</button>
        </div>
        <div class="col-xs-3 left">
            <button class=" control-btn btn btn-success" onclick="exec('Input.Right')">
                <i class="glyphicon glyphicon-triangle-right"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-4">
            <button class=" control-btn btn btn-success" onclick="exec('Input.Down')">
                <i class="glyphicon glyphicon-triangle-bottom"></i>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-lg btn-primary" onclick="exec('Input.ContextMenu')">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </button>
        </div>
        <div class="col-xs-3 col-xs-offset-6 text-center">
            <button class="btn btn-lg btn-primary" onclick="exec('Input.Back')">
                <i class="glyphicon glyphicon-share-alt"></i>
            </button>
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>

    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-sm btn-warning" onclick="volume('minus')">
                <i class="glyphicon glyphicon-volume-down"></i>
            </button>
        </div>
        <div class="col-xs-8">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" :aria-valuenow="volume"
                     aria-valuemin="0" aria-valuemax="100" :style="{width:volume+'%'}">
                    {{volume}}%
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-warning" onclick="volume('plus')">
                <i class="glyphicon glyphicon-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row channel-choose">
            <div :id="channel.channelid" class="col-sm-2 col-xs-6" v-for="(channel,index) in channels"
                 @click="changeChannel(channel.channelid)">
                <img :src="channel.icon" :alt="channel.label" class="img-thumbnail  img-circle"/>
                <div>{{channel.label}}</div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="assets/jquery-3.3.1.min.js"></script>
<script src="assets/get.icon.js"></script>

<script>

    var host = "172.168.1.200:8080";
    var id = 10000;

    var requestJson = {
        "jsonrpc": "2.0",
        "method": "PVR.GetChannels",
        "params": {"channelgroupid": 1},
        id: Math.random()
    };

    $(document).ready(function () {
        $.ajax({
            url: 'http://172.168.1.200:8080/jsonrpc?request=' + JSON.stringify(requestJson),
            type: "get",
            dataType: "jsonp",
            success: function (rs) {
                var channel = rs.result.channels;

                for (var i = 0; i < channel.length; i++) {
                    channel[i].icon = (function (label) {
                        return complement_tv_icon(label)
                    })(channel[i].label);
                }
                console.log(channel.icon)
                app.channels = channel;
            }
        })
    })

    function defaultSuccess(rs) {
        console.log(rs)
    }

    function volume(opera) {
        var currVol = app.volume;
        switch (opera) {
            case 'plus':
                if (currVol >= 100) {
                    return;
                }
                currVol += 5;
                break;
            case 'minus':
                if (currVol <= 0) {
                    return;
                }
                currVol -= 5;
                break;
        }

        currVol = currVol < 0 ? 0 : currVol;
        currVol = currVol > 100 ? 100 : currVol;
        app.volume = currVol;
        exec('Application.SetVolume', {volume: currVol}, function (rs) {
            app.volume = isNaN(rs.result) ? app.volume : rs.result;
        })
    }

    function exec(method, params, fn) {
        $.ajax({
            url: 'http://' + host + '/jsonrpc?request=' + JSON.stringify({
                jsonrpc: "2.0",
                method: method,
                params: params,
                id: id++
            }),
            type: "get",
            dataType: "jsonp",
            success: fn || defaultSuccess
        })
    }
</script>

<script>

    var open = {
        "jsonrpc": "2.0",
        "method": "Player.Open",
        "params": {item: {channelid: -1}},
        id: Math.random()
    };

    var app = new Vue({
        el: '#main',
        data: {
            channels: [],
            volume: 100,
            version: {}
        },
        methods: {
            changeChannel: function (data) {
                open.params.item.channelid = data;
                $.ajax({
                    url: 'http://172.168.1.200:8080/jsonrpc?request=' + JSON.stringify(open),
                    type: "get",
                    dataType: "jsonp",
                    success: function (rs) {
                        console.log(rs)
                    }
                })
            }
        },
        mounted() {
            var _this = this;
            exec("Application.GetProperties", {properties: ["volume", "muted", "version"]}, function (rs) {
                console.log(rs)
                if (!rs.error) {
                    _this.volume = rs.result.volume;
                    _this.version = rs.result.version;
                }
            })
        }
    })


</script>

</html>
