<html>
<head lang="ch">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="assets/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--<script src="https://vuejs.org/js/vue.js"></script>-->
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <style>

        body {
            text-align: center;
            background: radial-gradient(#58914a, rgba(45, 33, 56, 0.99), #2c412b);
        }

        .channel-choose {
            font-size: 0.45rem;
            color: #dbff77;
        }

        .channel-choose img {
            width: 90%;
            height: 2rem;
            margin-top: 0.2rem;
        }

        .control-btn {
            width: 1.8rem;
            vertical-align: middle;
            font-size: .6rem;
            line-height: .2rem;
            color: yellow;
            height: 1.2rem;
            margin: .25rem;
        }
    </style>
</head>

<body>
<div class="container" id="main">
    <div class="row text-right">
        <b style="font-family: 'STXingkai';font-size:large;color:orange">
            KoDi: V{{version.major+'.'+version.minor}} Aladdin&nbsp;&nbsp;
        </b>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-lg btn-danger" @click="exec('Application.SetVolume',{volume:0})">
                <i class="glyphicon glyphicon-volume-off"></i>
            </button>
        </div>
        <div class="col-xs-3 col-xs-offset-6 text-center">
            <button class="btn btn-lg btn-danger" @click="exec('Input.Back')">
                <i class="glyphicon glyphicon-off"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-4">
            <button class=" control-btn btn btn-success" onclick="exec('Input.Up')">
                <i class="glyphicon glyphicon-triangle-top"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-1 right">
            <button class="control-btn btn btn-success" @click="exec('Input.Left')">
                <i class="glyphicon glyphicon-triangle-left"></i>
            </button>
        </div>
        <div class="col-xs-3">
            <button class=" control-btn btn btn-warning" @click="exec('Input.Select')">&bigcirc;</button>
        </div>
        <div class="col-xs-3 left">
            <button class=" control-btn btn btn-success" @click="exec('Input.Right')">
                <i class="glyphicon glyphicon-triangle-right"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-4">
            <button class=" control-btn btn btn-success" @click="exec('Input.Down')">
                <i class="glyphicon glyphicon-triangle-bottom"></i>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-lg btn-primary" @click="exec('Input.ContextMenu')">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </button>
        </div>
        <div class="col-xs-3 col-xs-offset-6 text-center">
            <button class="btn btn-lg btn-primary" @click="exec('Input.Back')">
                <i class="glyphicon glyphicon-share-alt"></i>
            </button>
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>

    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-sm btn-warning" @click="changeVolume('minus')">
                <i class="glyphicon glyphicon-volume-down"></i>
            </button>
        </div>
        <div class="col-xs-8">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" :aria-valuenow="volume"
                     aria-valuemin="0" aria-valuemax="100" :style="{width:volume+'%'}">
                    {{volume}}%
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-warning" @click="changeVolume('plus')">
                <i class="glyphicon glyphicon-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row channel-choose">
            <div :id="channel.channelid" class="col-sm-4 col-xs-6" v-for="(channel,index) in channels"
                 @click="changeChannel(channel.channelid)">
                <img :src="channel.icon" :alt="channel.label" class="img-thumbnail  img-circle"/>
                <div>{{channel.label}}</div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="assets/jquery-3.3.1.min.js"></script>
<script src="assets/get.icon.js"></script>

<script>

    var host = "172.168.1.200:8080";
    var id = Math.random().toFixed(2) * 900 + 100;

    function defaultSuccess(rs) {
        console.log(rs)
    }

    var app = new Vue({
        el: '#main',
        data: {
            channels: [],
            volume: 100,
            version: {}
        },
        methods: {
            changeChannel: function (data) {
                this.exec("Player.Open", {item: {channelid: data}})
            },
            exec: function (method, params, fn) {
                $.ajax({
                    url: 'http://' + host + '/jsonrpc?request=' + JSON.stringify({
                        jsonrpc: "2.0",
                        method: method,
                        params: params,
                        id: id++
                    }),
                    type: "get",
                    dataType: "jsonp",
                    success: fn || defaultSuccess
                })
            },
            changeVolume: function (opera) {
                var _this = this;
                var currVol = app.volume;
                switch (opera) {
                    case 'plus':
                        currVol += 5;
                        break;
                    case 'minus':
                        currVol -= 5;
                        break;
                }
                if (currVol >= 100 || currVol <= 0) {
                    return;
                }
                currVol = currVol < 0 ? 0 : currVol;
                currVol = currVol > 100 ? 100 : currVol;
                _this.volume = currVol;
                _this.exec('Application.SetVolume', {volume: currVol}, function (rs) {
                    _this.volume = isNaN(rs.result) ? _this.volume : rs.result;
                })
            },
            init: function () {
                let _this = this;
                _this.exec("Application.GetProperties", {properties: ["volume", "muted", "version"]}, function (rs) {
                    console.log('load properties', rs);
                    if (!rs.error) {
                        _this.volume = rs.result.volume;
                        _this.version = rs.result.version;
                    }
                });
                _this.exec("PVR.GetChannels", {"channelgroupid": 1}, function (rs) {
                    var channel = rs.result.channels;
                    for (var i = 0; i < channel.length; i++) {
                        channel[i].icon = (function (label) {
                            return complement_tv_icon(label)
                        })(channel[i].label);
                    }
                    app.channels = channel;
                });
            }
        },
        mounted() {
            var _this = this;
            _this.exec("JSONRPC.Ping", {}, function (rs) {
                if (rs.result === 'pong') {
                    _this.init();
                } else {

                }
            });
        }
    })

</script>

</html>
